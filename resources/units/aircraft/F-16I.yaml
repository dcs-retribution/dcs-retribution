#   LaserCode1: 8
#   LaserCode10: 8
#   LaserCode100: 6
tasks:
  BAI: 750
  BARCAP: 460
  CAS: 750
  DEAD: 450
  Escort: 460
  Fighter sweep: 460
  Intercept: 460
  OCA/Aircraft: 750
  OCA/Runway: 610
  SEAD: 450
  SEAD Escort: 450
  Strike: 610
  TARCAP: 460
weapon_injections:  # AGM-154B only works for AI
  3:
    - "{AGM-154B}"
    - "{BRU57_2*AGM-154B}"
  7:
